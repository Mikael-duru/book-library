<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BukLibrary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-book text-primary"></i> BookLibrary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="jsonplaceholder.html">JsonPlaceholder</a>
            </li>
          </ul>
        </nav>
      </div>
  </header>
  <main>
    <section>
      <div class="container mt-4" id="alert-notice">
        <h1 class="display-4 text-center">
          Classes <span class="text-primary">Book</span>List</h1>
          <form id="book-form">
            <div class="form-group mb-2">
              <label for="title" class="mb-1">Title:</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group mb-2">
              <label for="author" class="mb-1">Author:</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group mb-4">
              <label for="isbn" class="mb-1">ISBN#:</label>
              <input type="number" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <!-- <div id="book-list"></div> -->
          <table class="table table-striped mt-5 w-100">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./js/index.js"></script>
</body>
</html>
